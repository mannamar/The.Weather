<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>the.weather</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">
  </head>

  <body>

    <div class="d-flex">

        <div id="leftBox" class="">

            <div class="d-flex justify-content-between">

                <h1 id="title">the.weather</h1>
                <div id="favBox" class="d-flex">
                    <h3>+</h3>
                    <h3>Favorites</h3>
                </div>

                
            </div>

            <div id="nowBox" class="row g-0">
                <div class="col-4">
                    <h2>Currently</h2>
                    <div class="d-flex">
                        <h1 id="nowTemp">98</h1>
                        <p id="super">F</p>
                    </div>
                </div>
                <div id="rightNowCol" class="col">
                    <button id="addFavBtn" type="button" class="btn btn-dark">Add City to Favorites</button>
                    <h1 id="cityName">Santa Rosa, CA</h1>
                    <div class="row mx-0 g-0">
                        <div class="col-4 d-flex">
                            <h3>Sun-</h3>
                            <h3>Sunny</h3>
                        </div>
                        <div class="col-8 text-righty">
                            <h3 class="dateTime">2:30pm</h3>
                            <h3 class="dateTime">January 23, 2023</h3>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    
        <div id="rightBox" class="container-fluid">
    
        </div>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    <script type="module" src="./scripts/app.js"></script>

  </body>
</html>
